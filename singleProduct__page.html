<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hifi</title>
    <meta name="author" content="Die Mannschaft" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/fonts.css" />
  </head>

  <body>



    <!-- Gallery with thumbnails -->
    <section class="gallery_with_thumbnails">
        <div class="bigPhoto">
            <img src="/Produktbilleder/dvdafspillere/exposure_2010S.jpg" alt="exposure">
        </div>
        <p class="more_views">More views</p>
        <div class="thumbnails">
            <img src="/Produktbilleder/dvdafspillere/parasound_d200.jpg" alt="parasound" class="thumbnail_one">
            <img src="/Produktbilleder/dvdafspillere/exposure_2010S.jpg" alt="exposure" class="thumbnail_to">
        </div>
    </section>
		<!--                          --> 
		
    <!-- Checkout Price and Color Module -->
      <div class="form__container">
        <form class="checkout__form">
            <div class="title__container">
              <p class="title__text">
                Finish <span class="title__text--red">*</span>
              </p>
              <p><span class="title__text--redMargin">* Required Fields</span></p>
          </div>
            <div class="form__radio">
              <div class="form__radio--greyBg">
              <input type="radio" id="form__color--black" name="form_black" value="Black">
              <label for="form__color--black">Black</label><br>
            </div>
            <div class="form__radio--greyBg2">
              <input type="radio" id="form__color--silver" name="form_silver" value="Silver">
              <label for="form__color--silver">Silver</label><br>
              </div>
            </div>
            <div class="form__qtyContainer">
              <label for="form__quantity"><span class="form__qty--color">Qty:</span></label>
                <input type="text" name="form__quantity" id="form__quantity" value="1">
                <button class="form__button--addToCart">ADD TO CART</button>
                <p class=checkout__text--color>-OR-</p>
                <a href="" class="form__payBtn"><img class="form__payBtn--img"src="assets\images\paypal-button.png"></a>
            </div>
        </form>
      </div>
    </div>
    <!--                                  -->

    
    <script type="module" src="/assets/js/app.js" async defer></script>
  </body>
</html>
